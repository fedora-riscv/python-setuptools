---
- hosts: localhost
  roles:
  - role: standard-test-basic
    tags:
    - classic
    repositories:
    - repo: "https://src.fedoraproject.org/tests/python.git"
      dest: "python"
    - repo: "https://src.fedoraproject.org/rpms/pyproject-rpm-macros.git"
      dest: "pyproject-rpm-macros"
    tests:
    - smoke35_optional:
        dir: python/smoke
        run: VERSION=3.5 INSTALL_OR_SKIP=true ./venv.sh
    - smoke36:
        dir: python/smoke
        run: VERSION=3.6 ./venv.sh
    - smoke37:
        dir: python/smoke
        run: VERSION=3.7 ./venv.sh
    - smoke38:
        dir: python/smoke
        run: VERSION=3.8 ./venv.sh
    - smoke39:
        dir: python/smoke
        run: VERSION=3.9 ./venv.sh
    - smoke310:
        dir: python/smoke
        run: VERSION=3.10 ./venv.sh
    - smoke311:
        dir: python/smoke
        run: VERSION=3.11 ./venv.sh
    - smoke27:
        dir: python/smoke
        run: VERSION=2.7 METHOD=virtualenv ./venv.sh
    - smoke35_virtualenv_optional:
        dir: python/smoke
        run: VERSION=3.5 METHOD=virtualenv INSTALL_OR_SKIP=true ./venv.sh
    - smoke36_virtualenv:
        dir: python/smoke
        run: VERSION=3.6 METHOD=virtualenv ./venv.sh
    - smoke37_virtualenv:
        dir: python/smoke
        run: VERSION=3.7 METHOD=virtualenv ./venv.sh
    - smoke38_virtualenv:
        dir: python/smoke
        run: VERSION=3.8 METHOD=virtualenv ./venv.sh
    - smoke39_virtualenv:
        dir: python/smoke
        run: VERSION=3.9 METHOD=virtualenv ./venv.sh
    - smoke310_virtualenv:
        dir: python/smoke
        run: VERSION=3.10 METHOD=virtualenv ./venv.sh
    - smoke311_virtualenv:
        dir: python/smoke
        run: VERSION=3.11 METHOD=virtualenv ./venv.sh
    - pyproject_pytest:
        dir: pyproject-rpm-macros/tests
        run: ./mocktest.sh python-pytest
    - pyproject_pluggy:
        dir: pyproject-rpm-macros/tests
        run: ./mocktest.sh python-pluggy
    required_packages:
    - gcc
    - virtualenv
    - python2.7
    - python3.6
    - python3.7
    - python3.8
    - python3.9
    - python3.10-devel
    - python3.11-devel
    - python3-devel
    - python3-tox
    - mock
    - rpmdevtools
    - rpm-build
