---
- hosts: localhost
  roles:
  - role: standard-test-basic
    tags:
    - classic
    repositories:
    - repo: "https://src.fedoraproject.org/tests/python.git"
      dest: "python"
    tests:
    - smoke34:
        dir: python/smoke
        run: VERSION=3.4 ./venv.sh
    - smoke35:
        dir: python/smoke
        run: VERSION=3.5 ./venv.sh
    - smoke36:
        dir: python/smoke
        run: VERSION=3.6 ./venv.sh
    - smoke37:
        dir: python/smoke
        run: VERSION=3.7 ./venv.sh
    required_packages:
    - gcc
    - python34
    - python35
    - python36
    - python37
    - python3-devel
    - python3-tox
